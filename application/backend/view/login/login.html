<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/laydate.js"></script>
</head>
<body class="login">
	<img src="/css/images/logologin.png" class="logo" width="100%">
	<div class="information">
		<form class="form">
			账号：<input type="text" name="username" class="input">
			密码：<input type="text" name="password" class="input">
			<input type="checkbox" name="rem" >记住密码
			<button class="save" onclick="login()">登录</button>
		</form>
	</div>
	<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		function login() {
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "{:url('login/login')}" ,//url
                data: $('input').serialize(),
                success: function (data) {
                    alert("提示："+data.msg);
                    if (data.status == 1){
                        location.href="{:url('index/index')}";
					}
                }
            });
        }
	</script>
</body>
</html>
